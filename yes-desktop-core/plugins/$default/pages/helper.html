<div ng-controller='app.default.helper'>
	<layout-responsive>
		<div class="widget-box ui-sortable-handle" ng-show="detailUrl">
			<div ng-include="detailUrl"></div>
		</div>
		<section class="list-view ngdialog-content-wrap" ng-hide="detailUrl">
			<div ng-init="isCollapsed=true" ng-show="config.queries && isCollapsed">
				<layout-responsive class="max-5">
					<form name="query" ng-submit="load()" class="list-queries query-form clearfix">
						<ui-query ng-repeat="config in config.queries" ng-model="filter" option="config" class="query-item form-cells cell {{config.css}}"></ui-query>

					</form>
				</layout-responsive>
			</div>

			<div class="operation">
				<button data-ng-disabled="operation.disabled" ng-repeat="operation in listOperations" class="btn btn-primary" type="button"
					ng-click="operation.action($event,$parent);">
            <i class="fa {{operation.icon}}"></i> {{operation.name | translate}}
            </button>

				<button ng-if="back" class="btn btn-primary" type="button" ng-click="closeThisDialog();"><i class="fa fa-arrow-left"></i> {{'返回' | translate}}</button>
				<div class="buttons-icons">
					<button ng-show="isCollapsed" ng-click="load()"><i class="fa fa-search click"></i></button>
					<button type="button" ng-show="isCollapsed" ng-click="clear()"><i class="fa fa-undo click"></i> </button>
					<button type="button" ng-click="isCollapsed=!isCollapsed"><i class="fa fa-chevron-up click" ng-class="{'fa-chevron-down':isCollapsed}"></i></button>
				</div>
			</div>

			<form name="grid">
				<div ui-grid='gridOptions' ui-grid-selection ui-grid-resize-columns ui-grid-exporter ui-grid-move-columns ui-grid-auto-resize
					ui-grid-auto-min-rows ui-grid-pagination ui-grid-resize></div>
			</form>
		</section>
	</layout-responsive>
</div>
