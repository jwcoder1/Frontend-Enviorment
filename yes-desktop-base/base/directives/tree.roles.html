<ul class="{{root?'raw-tree tree-selectable':'tree-branch-children'}}" ng-hide="hide">
    <li class="{{node.children.length?'tree-branch':'tree-item'}}{{item.collapsed?'':' tree-open'}}"
        ng-repeat="node in nodes" ng-class="{'tree-selected':node.selected&&(!node.children.length)}">

        <!--<label class="clickable"> <input type="checkbox" ng-change="selectChanged(node)" ng-model="node.selected"/>-->
        <!--{{node.name}} </label>-->
        <!--<i ng-click="node.collapsed=!node.collapsed"-->
        <!--ng-if="node.children.length"-->
        <!--class="glyphicon glyphicon-chevron-right clickable"-->
        <!--ng-class="{'glyphicon-chevron-down':node.collapsed}"></i>-->

        <span ng-if="::!node.children.length" class="tree-item-name" title="{{::node.name}}">
        	<label>
	            <input type="checkbox" ng-change="selectChanged(node)" ng-model="node.selected"/>
				<span class="tree-label">{{::node.name | translate}}</span>
            </label>
            <label class="clickable" ng-repeat="op in node.operations">
				<input type="checkbox" ng-change="selectChanged(op)" ng-model="op.selected"/>
				{{::op.name | translate}}
            </label>
        </span>


        <div ng-if="::node.children.length" class="tree-branch-header" ng-class="{'tree-selected':node.selected}"
             title="{{::node.name}}">
            <i class="icon-folder ace-icon {{node.collapsed?'tree-plus':'tree-minus'}}"
               ng-click="node.collapsed=!node.collapsed;">
            </i>
            <span class="tree-branch-name">
                <label>
                    <input type="checkbox" ng-change="selectChanged(node)" ng-model="node.selected"/>
                	<span class="tree-label">{{::node.name | translate}}</span>
              	</label>
                <label class="clickable" ng-repeat="op in node.operations">
                   <input type="checkbox" ng-change="selectChanged(op)" ng-model="op.selected"/>
                   {{::op.name | translate}}
                </label>
            </span>
        </div>

        <div ng-if="node.children.length" hide="node.collapsed" yes-role-tree data-nodes="node.children" cant-selected="cantSelected"
             data-root="false">
        </div>
    </li>
</ul>
