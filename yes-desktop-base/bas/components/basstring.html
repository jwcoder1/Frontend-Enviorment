<div ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
	<input  autocomplete="new-password" ng-show="form.key" ng-click="form.onclick(form,$parent);" type="{{form.type}}" step="any"
		sf-changed="form" placeholder="{{form.placeholder | translate}}" class="form-control {{form.fieldHtmlClass}}" id="{{form.key.slice(-1)[0]}}"
		ng-model-options="form.ngModelOptions" ng-model="model.field" ng-readonly="form.readonly2" ng-disabled="form.readonly"
		schema-validate="form" name="{{form.key.slice(-1)[0]}}" aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">
</div>
