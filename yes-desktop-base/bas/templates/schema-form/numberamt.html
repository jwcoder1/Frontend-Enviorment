<div class="form-group schema-form-{{form.type}}" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
    <div class="col-xs-12 col-sm-12 clearfix">
        <div class="col caption" ng-class="{'required':form.required}">
            <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title | translate }}
            </label>
        </div>

        <div class="col content" obj-control model="$parent.parentmodel?$parent.parentmodel:model" dmodel="model" form="form">
            <input min=0 autocomplete="new-password" ng-show="form.key" ng-click="form.onclick(form,$parent);" type="number" " step="any " sf-changed="form " placeholder="{{form.placeholder | translate}} " class="form-control {{form.fieldHtmlClass}} "
				id="{{form.key.slice(-1)[0]}} " ng-model-options="form.ngModelOptions " ng-model="$$value$$ " ng-readonly="form.readonly2 "
				ng-disabled="form.readonly " schema-validate="form " name="{{form.key.slice(-1)[0]}} " aria-describedby="{{form.key.slice(-1)[0] + 'Status'}} ">
	
	       <span tooltip-placement="top-right " class="spanpas fa fa-jpy " ></span>

			<span tooltip-placement="top-right " tooltip={{errorMessage()}} ng-if="form.feedback !==false " class="form-control-feedback "
				ng-class="evalInScope(form.feedback) || { 'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-exclamation-sign': hasError() } "
				aria-hidden="true "></span>

			<span ng-if="hasError() || hasSuccess() " id="{{form.key.slice(-1)[0] + 'Status'}} " class="sr-only ">{{ hasSuccess() ? '(success)' : '(error)' }}</span>
		</div>
	</div>

	<div class="help-block clearfix text-right " sf-message="form.description "></div>
</div>
